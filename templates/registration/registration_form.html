{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}


{% block content %}
    <div class="register__page">
        <div class="container">
            <div class="register__item__row row d-flex justify-content-center">
                <div class="register__item__div col-sm-8">
                    <div class="register__item__title d-flex justify-content-center">
                        <p>Register</p>
                    </div>
                    <div class="register__item__page text-center">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="my-4">
                                <p for="username" id="username"  class="register__item__username">UserName<span>*</span><p/>
                                <input class="register__item__input__user px-3" type="text"
                                       name="username" placeholder="Your Username">
                            </div>
                            <div class="my-4">
                                <p for="email" id="email"  class="register__item__email__address">Email address<span>*</span></p>
                                <input class="register__item__input__email__address px-3" type="email"
                                       name="email" placeholder="Your Email">
                            </div>
                            <div>
                                <p for="password" id="password" class="register__item__password">Password<span>*</span></p>
                                <input class="register__item__input__password px-3" type="password"
                                       name="password" placeholder="Your Password">
                            </div>
                            <div>
                                <p for="password_confirm" id="password-confirm" class="register__item__password my-4">Password confirmation<span>*</span></p>
                                <input class="register__item__input__password px-3" type="password"
                                       name="password_confirmation" placeholder="Password confirmation">
                            </div>
                            <div class="checkout__input__checkbox1 my-4">
                                <label for="acc" class="mb-3 w-100 d-flex justify-content-start">
                                    <input class="input-checkmark mt-1" type="checkbox" id="acc">
                                    <span class="checkmark mx-2"></span>
                                    <p class="checkout__input__text">I agree to
                                        <span class="checkout__input__text1 px-1"> Terms & Conditions</span>
                                    </p>
                                </label>
                            </div>
                            <div>
                                <button class="register__item__button__submit" value="{% trans 'Registration' %}"
                                        type="submit">Register New
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
